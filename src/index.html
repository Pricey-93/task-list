<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div id="content">
    <header>
      <h1>TODO</h1>
      <img class="page-theme-icon" src="assets/images/icon-moon.svg" width="26" height="26" alt="a small image of a moon">
    </header>
    <div id="main-app-container">
      <form id="input-container" action="#" method="#">
        <div class="circle"></div>
        <input id="input-field" type="text" placeholder="Create a new todo...">
      </form>
      <div id="tasks-container">
        <ul id="task-list">
        </ul>
      </div>
      <div id="tasks-status-container">
        <p id="remaining-tasks">items left</p>
        <p id="clear-action">Clear Completed</p>
      </div>
      <div id="task-filter-container">
        <p class="filter-titles">All</p>
        <p class="filter-titles">Active</p>
        <p class="filter-titles">Completed</p>
      </div>
      <p id="hint-text">Drag and drop to reorder list</p>
      </div>
  </div>
</body>
</html>
